<!doctype html>
<html>
<head>
	<title>회원가입</title>
</head>
<body>
	<form name="join" method="post" action="memberAdd.php">
		<h2>회원가입</h2>
		
		<table border="1">
			<tr>
				<td>회원 ID</td>
				<td><input type="text" size="30" name="id"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" size="30" name="psw1"></td>
			</tr>
			<tr>
				<td>비밀번호 확인</td>
				<td><input type="password" size="30" name="psw2"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" size="12" maxlength="10" name="name"></td>
			</tr>
			<tr>
				<td>전화번호 (선택 사항)</td>
				<td><input type="text" size="30" name="phone"></td>
			</tr>
		</table>
		<br/>

		<input type=submit value="확인"><input type=reset value="지우기">
	</form>
</body>
</html>
